<html>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"> </script>
<script type="text/javascript">
     // set the pyodide files URL (packages.json, pyodide.asm.data etc)
     window.languagePluginUrl = 'https://cdn.jsdelivr.net/pyodide/v0.16.1/full/';
 </script>
 <script src="https://cdn.jsdelivr.net/pyodide/v0.16.1/full/pyodide.js"></script>
 <script type="text/javascript">languagePluginLoader.then(() => {
  // pyodide is now ready to use...
  console.log(pyodide.runPython('import sys\nsys.version'));
});
</script>
<head></head>
<body>
<p>Architectural Style Classifier 1.2</p>

<img id="imgcanvas" height="300" src='testimage1.jpg'></img>

</body>
<script type="text/javascript">
async function run(){
  const image = tf.browser.fromPixels(imgcanvas);
  const batchedImage = pyodide.globals.tf.keras.applications.vgg19.preprocess_input(image);
  const MODEL_URL = 'web_model/model.json';
  const model = await tf.loadGraphModel(MODEL_URL);
  const result = model.predict(batchedImage);
  result.print();
}
run();
</script>
</html>
